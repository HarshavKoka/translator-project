<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translater project</title>
    <link rel="stylesheet" href="p.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />


</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input"><textarea class="from-text" placeholder="Enter text"></textarea><textarea
                    class="to-text" placeholder="Translation" readonly disabled></textarea></div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons"><i class='bx bxs-volume-full' id="from"></i><i class='bx bxs-copy' id="from"></i>
                    </div>
                    <select>

                    </select>
                </li>
                <li class="exchange"><i class='bx bx-transfer-alt'></i></li>
                <li class="row to">

                    <select>

                    </select>
                    <div class="icons"><i class='bx bxs-volume-full' id="to"></i><i class='bx bxs-copy' id="to"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>
    <script src="countries.js"></script>
    <script src="p.js"></script>
</body>

</html>
